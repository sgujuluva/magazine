<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.0.0-beta3-web/css/all.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Magazine Landing Page</title>
  </head>
  <body>
    <div class="magazine">
      <header>
        <div class="language">
          <div>DE</div>
          <div>EN</div>
        </div>
      </header>
      <main>
        <div class="main">
          <article class="content-text">
            <h2>REVUE NEUF</h2>
            <p>Our first 9 issues in deluxe boxset</p>
          </article>
          <article class="content-image">
            <img src="./assets/bookset.png" alt="book image" />
          </article>
          <article class="reserve">
            <button>
              <a href="">Reserve your copy<i class="fas fa-arrow-right"></i></a>
            </button>
          </article>
        </div>
      </main>
      <footer>
        <div>
          <a href=""><i class="fas fa-arrow-down"></i>DISCOVER THE HISTORY</a>
        </div>
      </footer>
    </div>
  </body>
</html>
